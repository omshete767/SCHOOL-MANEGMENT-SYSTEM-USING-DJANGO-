{% extends "base.html" %}
{% block content %}

<h2>Take Attendance</h2>

<p>
    <strong>Course:</strong> {{ course.name }} <br>
    <strong>Date:</strong> {{ today }}
</p>

<form method="post">
    {% csrf_token %}

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Student</th>
                <th>Present</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>
                    {{ student.user.first_name }}
                    {{ student.user.last_name }}
                    ({{ student.roll_no }})
                </td>
                <td>
                    <input type="checkbox"
                           name="students"
                           value="{{ student.id }}">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button type="submit" class="btn btn-success">
        Submit Attendance
    </button>
</form>

{% endblock %}
