{% extends "base.html" %}

{% block content %}
<h2>Edit Teacher</h2>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label>Username</label>
        <input type="text"
               name="username"
               value="{{ teacher.user.username }}"
               class="form-control"
               required>
    </div>

    <div class="mb-3">
        <label>First Name</label>
        <input type="text"
               name="first_name"
               value="{{ teacher.user.first_name }}"
               class="form-control"
               required>
    </div>

    <div class="mb-3">
        <label>Last Name</label>
        <input type="text"
               name="last_name"
               value="{{ teacher.user.last_name }}"
               class="form-control"
               required>
    </div>

    <div class="mb-3">
        <label>New Password (leave blank to keep same)</label>
        <input type="password"
               name="password"
               class="form-control">
    </div>

    <div class="mb-3">
        <label>Employee ID</label>
        <input type="text"
               name="employee_id"
               value="{{ teacher.employee_id }}"
               class="form-control"
               required>
    </div>

    <div class="mb-3">
        <label>Department</label>
        <input type="text"
               name="department"
               value="{{ teacher.department }}"
               class="form-control"
               required>
    </div>

    <button type="submit" class="btn btn-success">
        Update Teacher
    </button>
</form>
{% endblock %}
